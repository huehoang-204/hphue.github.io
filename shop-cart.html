<script>
    // Khi người dùng thêm sản phẩm vào giỏ hàng
function addToCart(product) {
  // Lấy thông tin sản phẩm
  const productId = product.id;
  const productName = product.name;
  const productImage = product.image;
  const productPrice = product.price;

  // Tạo một đối tượng mới để đại diện cho sản phẩm
  const cartItem = {
    id: productId,
    name: productName,
    image: productImage,
    price: productPrice,
    quantity: 1 // Số lượng sản phẩm ban đầu là 1
  };

  // Thêm sản phẩm vào giỏ hàng (lưu vào localStorage hoặc gửi yêu cầu đến server)
  addToCartItems(cartItem);

  // Cập nhật thông tin trong trang giỏ hàng
  updateCartItems();
}

// Hàm thêm sản phẩm vào giỏ hàng (lưu vào localStorage hoặc gửi yêu cầu đến server)
function addToCartItems(cartItem) {
  // Lấy danh sách sản phẩm từ localStorage
  let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

  // Kiểm tra xem sản phẩm đã tồn tại trong giỏ hàng chưa
  const existingItem = cartItems.find((item) => item.id === cartItem.id);
  if (existingItem) {
    // Nếu sản phẩm đã tồn tại, tăng số lượng sản phẩm
    existingItem.quantity++;
  } else {
    // Nếu sản phẩm chưa tồn tại, thêm mới sản phẩm vào giỏ hàng
    cartItems.push(cartItem);
  }

  // Lưu danh sách sản phẩm mới vào localStorage
  localStorage.setItem('cartItems', JSON.stringify(cartItems));
}

// Hàm cập nhật thông tin trên trang giỏ hàng
function updateCartItems() {
  // Lấy danh sách sản phẩm từ localStorage
  const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

  // Xóa các phần tử cũ trong bảng giỏ hàng
  const cartTableBody = document.querySelector('.cart__table tbody');
  cartTableBody.innerHTML = '';

  // Thêm thông tin sản phẩm vào bảng giỏ hàng
  cartItems.forEach((item) => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td class="cart__product__item">
        <h5><img src="${item.image}" alt="Product Image"></h5>
        <div class="cart__product__item__title">
          <h6>${item.name}</h6>
          <div class="rating">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
          </div>
        </div>
      </td>
    </td>
      <td class="cart__quantity">
        <div class="pro-qty">
          <input type="text" value="${item.quantity}">
        </div>
      </td>
      <td class="cart__total">${(item.price * item.quantity).toFixed(2)}</td>
      <td class="cart__close"><span class="icon_close"></span></td>
    `;
    cartTableBody.appendChild(row);
  });

  // Tính tổng số tiền
  const totalPrice = cartItems.reduce((total, item) => {
    return total + item.price * item.quantity;
  }, 0);

  // Hiển thị tổng số tiền
  const totalAmount = document.getElementById('totalAmount');
  totalAmount.textContent = totalPrice.toFixed(2);

  // Cập nhật số lượng sản phẩm trong giỏ hàng
  const totalQuantity = document.getElementById('totalQuantity');
  totalQuantity.textContent = cartItems.length.toString();
}

// Lắng nghe sự kiện khi người dùng nhấp vào nút "Thêm vào giỏ hàng"
const addToCartButtons = document.querySelectorAll('.add-to-cart-btn');
addToCartButtons.forEach((button) => {
  button.addEventListener('click', () => {
    // Lấy thông tin sản phẩm từ nút nhấp vào
    const productId = button.getAttribute('data-id');
    const productName = button.getAttribute('data-name');
    const productImage = button.getAttribute('data-image');
    const productPrice = parseFloat(button.getAttribute('data-price'));

    // Tạo đối tượng sản phẩm
    const product = {
      id: productId,
      name: productName,
      image: productImage,
      price: productPrice
    };

    // Thêm sản phẩm vào giỏ hàng
    addToCart(product);
  });
});

// Gọi hàm updateCartItems khi tải xong trang và mỗi khi có thay đổi trong giỏ hàng
window.addEventListener('load', () => {
  updateCartItems();

  // Bổ sung sự kiện 'storage' để cập nhật danh sách sản phẩm khi có thay đổi trong localStorage
  window.addEventListener('storage', () => {
    updateCartItems();
  });
});
</script>
